block_based_kvo: error

class_delegate_protocol: error

compiler_protocol_init: error

cyclomatic_complexity:
    warning: 10
    error: 10
    ignores_case_statements: false

deployment_target:
    severity: error
    iOS_deployment_target: '13'

discouraged_direct_init:
    severity: error

duplicate_enum_cases: error

duplicate_imports: error

duplicated_key_in_dictionary_literal: error

dynamic_inline: error

empty_enum_arguments: error

empty_parameters: error

empty_parentheses_with_trailing_closure: error

for_where:
    severity: error
    allow_for_as_filter: false

force_cast: error

force_try: error

function_body_length:
    warning: 50
    error: 50

function_parameter_count:
    warning: 5
    error: 5
    ignores_default_parameters: true

identifier_name:
    min_length:
        warning: 2
        error: 2
    max_length:
        warning: 80
        error: 80
    allowed_symbols: "_"
    excluded:
        - x
        - y
        - z
        - w

is_disjoint: error

large_tuple:
    warning: 3
    error: 3

legacy_cggeometry_functions: error

