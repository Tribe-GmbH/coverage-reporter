legacy_hashing: error

legacy_nsgeometry_functions: error

legacy_random: error

multiple_closures_with_trailing_closure: error

nesting:
    severity: error
    type_level: 1
    function_level: 2
    check_nesting_in_closures_and_statements: true
    always_allow_one_type_in_functions: false

